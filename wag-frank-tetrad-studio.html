<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRAD-STUDIO // Fusion Variants Side-by-Side</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #020202;
            --panel: #0a0a0a;
            --border: #222;
            --accent: #0f0;
            --text: #e0e0e0;
            --text-muted: #666;
            --column-width: min(100vw, 540px);
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        .app-shell {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 12px 16px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .title {
            font-size: clamp(11px, 3vw, 14px);
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: clamp(8px, 2vw, 10px);
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Nav buttons */
        .nav {
            padding: 8px 12px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 6px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .nav-btn {
            padding: 8px 14px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-family: inherit;
            font-size: clamp(9px, 2.5vw, 10px);
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            min-height: 36px;
        }

        .nav-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* Scroller */
        .scroller {
            flex: 1;
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 1px;
            background: var(--border);
        }

        .variant {
            flex: 0 0 var(--column-width);
            max-width: var(--column-width);
            height: 100%;
            background: var(--bg);
            scroll-snap-align: start;
            border-right: 1px solid var(--border);
            position: relative;
        }

        .variant iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg);
        }

        /* Loading overlay */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: clamp(10px, 3vw, 12px);
            letter-spacing: 2px;
            pointer-events: none;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Status */
        .status {
            padding: 8px 16px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            font-size: clamp(8px, 2vw, 10px);
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-dot {
            color: var(--accent);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .variant {
                flex: 0 0 100vw;
                max-width: 100vw;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>

<body>
    <div class="app-shell">

        <!-- Header -->
        <div class="header">
            <div>
                <div class="title">◼ TETRAD-STUDIO</div>
                <div class="subtitle">All Fusion Variants</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn" onclick="scrollToVariant(0)">◻ TERM</button>
            <button class="nav-btn" onclick="scrollToVariant(1)">◼ UNIF</button>
            <button class="nav-btn" onclick="scrollToVariant(2)">▪ OLOG</button>
            <button class="nav-btn" onclick="reloadAll()">⟳ RELOAD</button>
        </div>

        <!-- Variant scroller -->
        <div class="scroller" id="scroller">

            <!-- TERMINAL -->
            <div class="variant">
                <div class="loading">LOADING TERM...</div>
                <iframe src="wag-frank-tetrad-term.html" onload="hideLoading(this)"></iframe>
            </div>

            <!-- UNIFIED -->
            <div class="variant">
                <div class="loading">LOADING UNIF...</div>
                <iframe src="wag-frank-tetrad-unif.html" onload="hideLoading(this)"></iframe>
            </div>

            <!-- OLOG -->
            <div class="variant">
                <div class="loading">LOADING OLOG...</div>
                <iframe src="wag-frank-tetrad-olog.html" onload="hideLoading(this)"></iframe>
            </div>

        </div>

        <!-- Status -->
        <div class="status">
            <span><span class="status-dot">◼</span> 3 FUSION VARIANTS</span>
            <span id="active-variant">SWIPE TO NAVIGATE →</span>
        </div>

    </div>

    <script>
        const scroller = document.getElementById('scroller');
        const buttons = document.querySelectorAll('.nav-btn');
        let currentVariant = 0;

        const variantNames = ['TERMINAL', 'UNIFIED', 'OLOG'];

        // Scroll to variant
        function scrollToVariant(index) {
            const variants = document.querySelectorAll('.variant');
            if (index >= 0 && index < variants.length) {
                variants[index].scrollIntoView({ behavior: 'smooth', inline: 'start' });
                currentVariant = index;
                updateActiveButton(index);
                updateStatus();
            }
        }

        // Update active button
        function updateActiveButton(index) {
            buttons.forEach((btn, i) => {
                if (i < 3) { // Only first 3 are variant buttons
                    btn.classList.toggle('active', i === index);
                }
            });
        }

        // Update status
        function updateStatus() {
            document.getElementById('active-variant').textContent = `◼ ${variantNames[currentVariant]}`;
        }

        // Hide loading
        function hideLoading(iframe) {
            const loading = iframe.previousElementSibling;
            if (loading && loading.classList.contains('loading')) {
                loading.style.display = 'none';
            }
        }

        // Reload all
        function reloadAll() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                const loading = iframe.previousElementSibling;
                if (loading && loading.classList.contains('loading')) {
                    loading.style.display = 'block';
                }
                iframe.src = iframe.src;
            });
        }

        // Track scroll
        let scrollTimeout;
        scroller.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const scrollLeft = scroller.scrollLeft;
                const variantWidth = document.querySelector('.variant').offsetWidth;
                const newVariant = Math.round(scrollLeft / variantWidth);

                if (newVariant !== currentVariant && newVariant < 3) {
                    currentVariant = newVariant;
                    updateActiveButton(currentVariant);
                    updateStatus();
                }
            }, 100);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentVariant > 0) {
                scrollToVariant(currentVariant - 1);
            } else if (e.key === 'ArrowRight' && currentVariant < 2) {
                scrollToVariant(currentVariant + 1);
            }
        });

        // Init
        updateActiveButton(0);
        updateStatus();
    </script>
</body>

</html>
