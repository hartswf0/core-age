<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAG ‚Äì Pathology Report Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            color: #e5e7eb;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 24px;
        }

        h1 {
            font-size: 18px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #374151;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 200ms;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.dragover {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #6366f1;
            background: #1e1b4b;
            color: #a5b4fc;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms;
        }

        .btn:hover {
            background: #312e81;
            transform: translateY(-1px);
        }

        .report-section {
            display: none;
            animation: fadeIn 400ms;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .severity {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }

        .severity.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
            animation: pulse 2s ease-in-out infinite;
        }

        .severity.warning {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            border: 1px solid #f97316;
        }

        .severity.healthy {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .metric {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 12px;
        }

        .metric-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: #e5e7eb;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .comparison-col {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 16px;
        }

        .comparison-col h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9ca3af;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #1e293b;
        }

        .dist-stat {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 11px;
            border-bottom: 1px solid rgba(30, 41, 59, 0.5);
        }

        .dist-stat:last-child {
            border-bottom: none;
        }

        .label {
            color: #9ca3af;
        }

        .value {
            color: #e5e7eb;
            font-weight: 600;
        }

        .histogram {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .histogram h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .histogram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .histogram-item {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 4px;
            padding: 6px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
        }

        .line-num {
            color: #a5b4fc;
        }

        .stud-count {
            color: #e5e7eb;
            font-weight: 600;
        }

        .recommendation {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 11px;
            color: #fbbf24;
        }

        .validation {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 11px;
        }

        .validation-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .check {
            color: #22c55e;
        }

        .cross {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WAG ‚Äì Pathology Report Viewer</h1>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div>üìä Drop corrected GOLD JSON here or click to browse</div>
            <div style="font-size: 10px; color: #6b7280; margin-top: 8px;">
                Files with _skeleton_pathology_report will be analyzed
            </div>
            <input type="file" id="fileInput" accept=".json" />
        </div>

        <div class="report-section" id="reportSection">
            <div id="severity"></div>

            <div class="metric-grid" id="metrics"></div>

            <div class="comparison">
                <div class="comparison-col">
                    <h3>üî¥ Original Distribution (Before Fix)</h3>
                    <div id="originalDist"></div>
                </div>
                <div class="comparison-col">
                    <h3>üü¢ Corrected Distribution (After Fix)</h3>
                    <div id="correctedDist"></div>
                </div>
            </div>

            <div class="histogram">
                <h3>Corrected Stud Distribution Histogram</h3>
                <div class="histogram-grid" id="histogramGrid"></div>
            </div>

            <div class="recommendation" id="recommendation"></div>

            <div class="validation" id="validation"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const reportSection = document.getElementById('reportSection');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    displayReport(json);
                } catch (err) {
                    alert('Error parsing JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function displayReport(gold) {
            const report = gold._skeleton_pathology_report;

            if (!report) {
                alert('No pathology report found in this GOLD file.\n\nThis file either:\n1. Was not corrected by the redistributor\n2. Is from a newer generator with proper per-line skeleton');
                return;
            }

            reportSection.style.display = 'block';

            // Severity
            const severityDiv = document.getElementById('severity');
            const severityClass = report.severity.toLowerCase();
            severityDiv.innerHTML = `<span class="severity ${severityClass}">${report.severity}</span>`;

            // Metrics
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `
        <div class="metric">
          <div class="metric-label">MPD Lines</div>
          <div class="metric-value">${report.mpd_lines_count}</div>
        </div>
        <div class="metric">
          <div class="metric-label">Part Lines</div>
          <div class="metric-value">${report.part_lines_count}</div>
        </div>
        <div class="metric">
          <div class="metric-label">Total Studs</div>
          <div class="metric-value">${gold.stud_skeleton.length}</div>
        </div>
        <div class="metric">
          <div class="metric-label">Corrected At</div>
          <div class="metric-value" style="font-size: 10px;">${new Date(report.detected_at).toLocaleString()}</div>
        </div>
      `;

            // Original distribution
            const origDist = report.original_distribution;
            document.getElementById('originalDist').innerHTML = `
        <div class="dist-stat">
          <span class="label">Distinct Lines:</span>
          <span class="value">${origDist.distinct_lines}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top Line:</span>
          <span class="value">${origDist.top_line}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top Count:</span>
          <span class="value">${origDist.top_count}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top %:</span>
          <span class="value">${origDist.top_percentage}%</span>
        </div>
      `;

            // Corrected distribution
            const corrDist = report.corrected_distribution;
            document.getElementById('correctedDist').innerHTML = `
        <div class="dist-stat">
          <span class="label">Distinct Lines:</span>
          <span class="value">${corrDist.distinct_lines}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top Line:</span>
          <span class="value">${corrDist.top_line}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top Count:</span>
          <span class="value">${corrDist.top_count}</span>
        </div>
        <div class="dist-stat">
          <span class="label">Top %:</span>
          <span class="value">${corrDist.top_percentage}%</span>
        </div>
      `;

            // Histogram
            const histogramGrid = document.getElementById('histogramGrid');
            const histogram = corrDist.histogram;
            const entries = Object.entries(histogram).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
            histogramGrid.innerHTML = entries.map(([lineNum, count]) => `
        <div class="histogram-item">
          <span class="line-num">Line ${lineNum}:</span>
          <span class="stud-count">${count}</span>
        </div>
      `).join('');

            // Recommendation
            document.getElementById('recommendation').innerHTML = `
        <strong>‚ö†Ô∏è Recommendation:</strong><br>
        ${report.recommendation}
      `;

            // Validation
            const totalStuds = gold.stud_skeleton.length;
            const histogramSum = Object.values(histogram).reduce((a, b) => a + b, 0);
            const histogramValid = histogramSum === totalStuds;

            const validationDiv = document.getElementById('validation');
            validationDiv.innerHTML = `
        <div style="font-weight: 700; margin-bottom: 8px;">Validation Checks:</div>
        <div class="validation-item">
          <span class="${histogramValid ? 'check' : 'cross'}">${histogramValid ? '‚úì' : '‚úó'}</span>
          <span>Histogram sum (${histogramSum}) matches total studs (${totalStuds})</span>
        </div>
        <div class="validation-item">
          <span class="check">‚úì</span>
          <span>Report embedded correctly in GOLD file</span>
        </div>
        <div class="validation-item">
          <span class="check">‚úì</span>
          <span>Correction method: ${report.correction_method}</span>
        </div>
      `;
        }
    </script>
</body>

</html>
